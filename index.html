<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

<div id="buttons">
    <div>
        <button id="connect" type="button">Connect</button>
        <button id="connectAndActive" type="button">Connect+Act60s</button>
        <button id="disconnect" type="button">Disconnect</button>

        <button id="sendHiButton" type="button">Send "hi"</button>
        <button id="sendActiveButton" type="button">Send "Active 60s"</button>
        <button id="sendGetSleepButton" type="button">Send "get sleep est."</button>
        <button id="sendSleepButton" type="button">Send "Sleep 1h"</button>
    </div>
    <div>
        <form id="send-form">
            <input id="input" type="text">
            <button type="submit">Send</button>    
        </form>
        <div>
            <input type="checkbox" id="hexTxt" name="hexTxt" checked />
            <label for="hexTxt">hex to text</label>
        </div>
        <div>
            <input type="checkbox" id="hexUint" name="hexUint" checked />
            <label for="hexUint">hex to uint</label>
        </div>
  </div>
</div>

<div id="terminal"></div>


<script src="main.js"></script>
<script src="companion.js" data-service-worker="sw.js"></script>

</body>
</html>
